name: Build and Test
on:
  pull_request:
    branches:
      - '*'
  push:
    branches: [main, ci]

jobs:
  build:
    name: Run build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
