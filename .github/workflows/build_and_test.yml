name: Build and Test

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    environment: Build and Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          DATABASE_AUTH_TOKEN: ${{ env.DATABASE_AUTH_TOKEN }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: ${{ env.NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL }}
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: ${{ env.NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ env.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${{ env.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${{ env.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}
          NEXT_PUBLIC_DRIVE_LINK: ${{ env.NEXT_PUBLIC_DRIVE_LINK }}
          REDIS_URI: ${{ env.REDIS_URI }}
          SQUARE_ACCESS_TOKEN: ${{ env.SQUARE_ACCESS_TOKEN }}
          SQUARE_LOCATION_ID: ${{ env.SQUARE_LOCATION_ID }}
        run: pnpm run build

      - name: Run tests
        run: pnpm test

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
